<!DOCTYPE html>
<html lang="en">

<head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
     <link rel="stylesheet" href="css/bg_style.css">


</head>

<body>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
                  <a class="navbar-brand" href="#">Logo</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav ">
                              <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                              </li>
                              <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                              </li>
                              <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                              </li>
                              <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button"
                                          data-bs-toggle="dropdown">Dropdown</a>
                                    <ul class="dropdown-menu">
                                          <li><a class="dropdown-item" href="#">Link</a></li>
                                          <li><a class="dropdown-item" href="#">Another link</a></li>
                                          <li><a class="dropdown-item" href="#">A third link</a></li>
                                    </ul>
                              </li>
                        </ul>
                  </div>
            </div>
      </nav>
      <br><br>
      <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                  <div class="carousel-item active">
                        <img src="img/Screenshot (72).png" alt="Los Angeles" class="d-block" style="width:100%"
                              height="40%">
                        <div class="carousel-caption">
                              <h3>Hello</h3>
                              <p>We had such a great time in LA!</p>
                        </div>
                  </div>
                  <div class="carousel-item">
                        <img src="img/Screenshot (73).png" alt="Chicago" class="d-block" style="width:100%">
                        <div class="carousel-caption">
                              <h3>Hy..</h3>
                              <p>Thank you</p>
                        </div>
                  </div>
                  <div class="carousel-item">
                        <img src="img/Screenshot (75).png" alt="Chicago" class="d-block" style="width:100%">
                        <div class="carousel-caption">
                              <h3>Welcome</h3>
                              <p>Thank you</p>
                        </div>
                  </div>
                  <div class="carousel-item">
                        <img src="img/Screenshot (84).png" alt="New York" class="d-block" style="width:100%">
                        <div class="carousel-caption">
                              <h3>New York</h3>
                              <p>devNamdev</p>
                        </div>
                  </div>
                  <div class="carousel-item">
                        <img src="img/Screenshot (85).png" alt="Chicago" class="d-block" style="width:100%">
                        <div class="carousel-caption">
                              <h3>Chicago</h3>
                              <p>Thank you</p>
                        </div>
                  </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
            </button>
      </div>
      <div class="background">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>

            
      </div>
</body>

</html>
